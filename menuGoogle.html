<div id="menu">
    <button id="prov" style="width: 18.8%;">проверка</button>
    <audio id="audio" style="width: 70%;" controls></audio>
    <div class="flex">
        <select id="voice">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
            <option>F</option>
        </select>
        <select id="lang">
            <option value="en-US">English (USA)</option>
            <option value="en-GB">English (Britain)</option>
            <option value="en-AU">English (Australia)</option>
            <option value="en-IN">English (India)</option>
        </select>
        <span id="speedView"></span><input type="range" id="speed" value="0.7" step="0.01" min="0.25" max="2" title="скорость речи">
        <span id="pitchView"></span><input type="range" id="pitch" value="-3" step="0.01" min="-10" max="10" title="тембр голоса">
    </div>
    <div id="log"></div>
    <div id="playlist"></div>
</div>
